<html>
  <head><h1> tic tac toe board  </h1></head>
 <!--  <body onload="javascript: paintBoard();"> -->
  <body>
    <canvas width="500" height="500" id="board"></canvas>
    <script>
      
      function paintBoard() {
      var board = document.getElementById('board');
      
      var width = board.width;
      var height = board.height;
      var context = board.getContext('2d');
      
      context.beginPath();
      context.strokeStyle = '#000000'; 
      context.lineWidth = 6;
      
      context.moveTo((width/3), 0);
      context.lineTo((width/3), height);
      
      context.moveTo((width/3) * 2, 0);
      context.lineTo((width/3) * 2, height);
      
      context.moveTo(0, (height/3));
      context.lineTo(width, (height/3));
      
      context.moveTo(0, (height/3) * 2);
      context.lineTo(width, (height/3) * 2);
      
      context.stroke();
      context.closePath();
      
      }

      board.addEventListener("mouseover", paintBoard);
    </script>
  </body>
</html>
