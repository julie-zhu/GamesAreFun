<script>

      $('a#calculate').bind('click', function() {
        $.getJSON('/dosomething', {
          a: $('input[name="a"]').val(),
          b: $('input[name="b"]').val()
        }, function(data) {
          $("#result").text(data.result);
        });
        return false;
      });
    });
</script>
